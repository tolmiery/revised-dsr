<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href = "new_style.css">
<style>


#navbar a.active {
  background-color: #CE717F;
  color: black;
}

</style>
</head>
<body onload="darklight">
    <div class="image"><img src="disability-pride-flag.png" alt="page logo"></div>
    <div id="navbar">
    
        <ul>
            <li><a href="new_home.html">Home</a></li>
            <li><a href="new_resources.html">Campus Resources</a></li>
            <li><a href="new_bonus.html">Club Projects</a></li>
            <li><a class="active" href="new_calendar.html">Calendar</a></li>
            <li><a onclick="toggleDark()">Toggle Darkmode</a></li>
            <li class="dropdown">
                <a class="dropbtn">Text Size</a>
                  <ul class ="dropdown-content" style="background-color: #E7E7E7;">
                      <li><a onclick="textSmall()">Small</a></li>
                      <li><a onclick="textMed()">Standard</a></li>
                      <li><a onclick="textLarge()">Large</a></li>
                  </ul>
              </li>
          </ul>
    
        
    </div>


<div id="text">
    <div class="container">
        <div class="row">
            <div class="about-col-2">
                <div class="header-text" style="border-radius: 5px">
                    <h1> Club Calendar </h1> <!-- Use Header css class here -->
                </div>
            <iframe src="https://calendar.google.com/calendar/embed?src=disabledstudentsofrpi%40gmail.com&ctz=America%2FNew_York" 
            style="border: 2px solid #44c7ff; margin-bottom: 10%; border-radius: 5px;" 
            width=100% height=500px frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    function darklight() {
        if (localStorage.getItem("theme"))
        element.classList.toggle(localStorage.getItem("theme"));
    } 
    function toggleDark() {
       var element = document.body;
       element.classList.toggle("dark-mode");
       localStorage.setItem("theme", "dark-mode");
    }

    window.onscroll = function() {stickFunction()};

    // Get the navbar
    var navbar = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function stickFunction() {
    if (window.scrollY >= sticky) {
        navbar.classList.add("sticky")
    } else {
        navbar.classList.remove("sticky");
    }
    } 


    function textSmall() {
        var element = document.body;
        element.classList.remove("standard-text");
        element.classList.remove("large-text");
        element.classList.add("small-text");
    }

    function textMed() {
        var element = document.body;
        element.classList.remove("large-text");
        element.classList.remove("small-text");
        element.classList.add("standard-text");
    }
    
    function textLarge() {
        var element = document.body;
        element.classList.remove("small-text");
        element.classList.remove("standard-text");
        element.classList.add("large-text");
    }

</script>

</body>
</html>
